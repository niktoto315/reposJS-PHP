<html>
<head>
    <title>vue</title>
    <meta charset="utf-8">
</head>
<body>
	<div id='app'>
		<p v-bind:title="title" v-bind:reversed_title="title | Reverse">Абзац</p>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript">
		let app = new Vue({
			el: '#app',
			data: {
				title: '2020-04-25',
			},
			filters:{
				Reverse: function(title)
				{
					return title.split('-').reverse().join('.');
				}
			},
		});
	</script>
</body>
</html>
