<html>
<head>
    <title>vue</title>
    <meta charset="utf-8">
</head>
<body>
	<div id="app">
		<select v-model="selected">
			<option v-for="option in options">{{ option }}</option>
		</select>
	<p>Вы выбрали: {{ selected }}</p>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript">
		let app = new Vue({
			el: '#app',
			data: {
				selected: 1,
				options: [1, 2, 3],
			},
		});
	</script>
</body>
</html>
