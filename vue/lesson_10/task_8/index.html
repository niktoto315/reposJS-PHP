<html>
<head>
    <title>vue</title>
    <meta charset="utf-8">
</head>
<body>
	<div id="app">
		<div id='app'>
			<label>en</label><input type="radio" name="radio" v-model="type" value="en">
			<label>ru</label><input type="radio" name="radio" v-model="type" value="ru">
			<label>de</label><input type="radio" name="radio" v-model="type" value="de">
		</div>
		<p>Ваш родной язык - {{ type }}</p>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript">
		let app = new Vue({
			el: '#app',
			data: {
				type: [],
			},
		});
	</script>
</body>
</html>
